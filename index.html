<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club - Register na!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Robotics Club Registration Form!</h1>
        <p style="font-size: 14px;">Gusto mo bang maging next Iron Man? Sign up for this form now! âœ¨</p>
    </div>

    <div class="container">
        <div class="form-container">
            
         <form>
            <div class="mb-4">
            <label for="name" class="form-label">Name:</label>
             <input type="text" class="form-control" id="name" placeholder="Full name mo here">
             </div>
         <div class="mb-3">
             <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="edad">
         </div>
             <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
             <input type="email" class="form-control" id="email" placeholder="Ofiaza.Paopao@gmail.com">
                </div>
         <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
             <input type="tel" class="form-control" id="phone" placeholder="+63...">
                </div>
                <div class="mb-4">
                <label class="form-label">Topics of Interest:</label><br>
                 <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="topic1">
                     <label class="form-check-label" for="topic1">AI</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="topic2">
                        <label class="form-check-label" for="topic2">Machine Learning</label>
                    </div>
                    <div class="form-check form-check-inline">
                   <input class="form-check-input" type="checkbox" id="topic3">
                    <label class="form-check-label" for="topic3">IoT</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Skill Level po:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner">
                     <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate">
                     <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced">
                     <label class="form-check-label" for="advanced">kasing-talino ni mergal</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="projects" class="form-label">Projects:</label>
                    <select class="form-select" id="projects">
                         <option selected disabled>Choose your current project</option><!-- I got this from bootstrap  -->
                        <option>Robotic Arm</option>
                        <option>Line Follower Robot</option>
                        <option>Drone</option>
                 </select>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Joining:</label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="My 13th reason is..."></textarea>
                </div>
                <button type="button" class="btn btn-submit w-100">Submit</button>


                
 </form>
</div>
</div>
<p>Mergal, Manuel Jacinto 9-Sapphire 24-25</p>
</body>
</html>
